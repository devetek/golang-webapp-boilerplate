query getPosts(
  $first: Int
  $last: Int
  $before: String
  $after: String
  $where: RootQueryToPostConnectionWhereArgs
) {
  posts(
    first: $first
    last: $last
    where: $where
    after: $after
    before: $before
  ) {
    nodes {
      id
      title
      excerpt
      slug
      date
      author {
        node {
          name
          firstName
          lastName
          avatar {
            url
            width
            height
          }
        }
      }
      featuredImage {
        node {
          mediaItemUrl
        }
      }
    }
  }
}
